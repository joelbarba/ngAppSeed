<div *ngIf="loadingBar.status === 2 && loadingBar.options.showBar" class="bf-loading-bar bar-bg"></div>
<div *ngIf="loadingBar.status === 2 && loadingBar.options.showBar" class="bf-loading-bar bar-1"></div>
<div *ngIf="loadingBar.status === 2 && loadingBar.options.blockScreen" class="bf-loading-bg-blocker"></div>

<div *ngIf="loadingBar.status === 2 && loadingBar.options.showSpinner" class="bf-spinner">
  <div class="bf-spinner-inner"></div>
</div>
